<!DOCTYPE html>
<html lang="pt-br">

<cabeça>
    <meta charset="UTF-8">
    <meta nome="viewport" conteúdo="largura=largura-do-dispositivo, escala-inicial=1.0">
    <title> Gerador de senha </title>
    <link rel="folha de estilo" href="style.css">
    </cabeçalho>

    <corpo>
        <section class="conteudo">
            <div class="conteudo-título">
                <img src="unlock.svg" alt="cadeado fechado">
                <h2 class="titulo-principal"> Gerador de senhas </h2>
                <h3 class="titulo-secundario"> Gere instantaneamente uma senha solicitada e segura </h3>
            </div>
            <div class="conteudo-senha">
                <label for="senha"> Senha </label>
                <input name="senha" type="text" id="campo-senha" readonly>
            </div>
            <div class="parâmetro">
                <h3 class="parametro-titulo"> Personalizar sua senha </h3>
                <div class="parametro-coluna__senha">
                    <div class="parametro-senha">
                        <h4 class="parametro-senha__titulo"> Número de caracteres </h4>
                        <div class="parametro-senha-botoes">
                            <button class="parametro-senha__botao"> - </button>
                            <p class="parametro-senha__texto"> 12 </p>
                            <button class="parametro-senha__botao"> + </button>
                        </div>
                    </div>
                    <div class="parametro-senha">
                        <h4 class="parametro-senha__titulo"> Características da senha </h4>

                        <div class="parametro-senha-checkbox">
                            <input nome="maiusculo" tipo="checkbox" classe="checkbox" marcado>
                            <label for="maiusculo"> Letras secretas </label>
                        </div>

                        <div class="parametro-senha-checkbox">
                            <input nome="minúsculo" tipo="caixa de seleção" classe="caixa de seleção">
                            <label for="minusculo"> Letras minúsculas </label>
                        </div>

                        <div class="parametro-senha-checkbox">
                            < nome de entrada="número" tipo="caixa de seleção" classe="caixa de seleção">
                                <label for="numero"> Números </label>
                        </div>

                        <div class="parametro-senha-checkbox">
                            <input nome="símbolo" tipo="caixa de seleção" classe="caixa de seleção">
                            <label for="simbolo"> Símbolos </label>
                        </div>

                    </div>
                    <div class="parametro-senha">
                        <h4 class="parametro-senha__titulo"> Força de senha </h4>
                        <div class="barra"> </div>
                        <div class="forca briga"> </div>
                        <div class="parametro-senha-textos">
                            <p> Fraca </p>
                            <p> Média </p>
                            <p> Forte </p>
                        </div>
                    </div>
                </div>
            </div>
            </seção>

            <script src="main.js"></script>
    </corpo>

</html>
